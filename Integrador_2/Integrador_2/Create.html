<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CreateStyle.Css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>   

    <div class="background"></div>
    
    <div class="container">
        <div class="content">

            <h2 class="logo"><img src="./imagenes/mujer-de-negocios.png" alt="">Caserita</h2>

            <div class="text-sci">
                <h2>Bienvenidos! <br></h2>
                <p>Caserita, con ingredientes frescos <br/>se forman grandes recetas.</p>             
            </div>

            <div class="social-icons">                
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>

            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login ">
                <form action="index.html">
                    <h2>Sign In</h2>
                    <br>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <br>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remenber-forgot">
                        <label><input type="checkbox">Remenber me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>
                                     

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>

                </form>
            </div>  
            
            <div class="form-box register ">
                <form action="index.html">
                    <h2>Sign Up</h2>
                    <br>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>
                    <br>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <br>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remenber-forgot">
                        <label><input type="checkbox">I gree to the terms & conditions</label>                        
                    </div>

                    <button type="submit" class="btn">Sign Up</button>                                        

                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                    </div>

                </form>
            </div>

        </div>

    </div>

    <script src="CreateScript.js"></script>
</body>
</html>
